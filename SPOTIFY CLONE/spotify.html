 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <header>
        <img src="img/spotify-logo.jpg" alt="">
        <h1>Spotify</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Browse</li>
                <li>Your Library</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured</h2>
             <!-- Featured playlists or albums --> 
            <div class="playlist">
                <img src="img/spotify.pimg.jpg"alt="">
                <h3>Playlist 1</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p2img.webp" alt="Playlist 2">
                <h3>Playlist 2</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p3img.jpeg" alt="Playlist 2">
                <h3>Playlist 3</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p4img.jpeg" alt="Playlist 2">
                <h3>Playlist 4</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p5img.jpeg" alt="Playlist 2">
                <h3>Playlist 5</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p6img.jpeg" alt="Playlist 2">
                <h3>Playlist 6</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p7img.jpeg" alt="Playlist 2">
                <h3>Playlist 7</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p8img.jpeg" alt="Playlist 2">
                <h3>Playlist 8</h3>
            </div>
            <div class="playlist">
                <img src="img/spotify.p9img.jpeg" alt="Playlist 2">
                <h3>Playlist 9</h3>
            </div>

        </section>

        <section class="recently-played">
            <h2>Recently Played</h2>
            <!-- Recently played songs or albums -->
            <div class="album">
                <img src="img/spotify.p3img.jpeg" alt="">
                <h3>Album 1</h3>
            </div>
            <div class="album">
                <img src="img/spotify.p7img.jpeg" alt="">
                <h3>Album 2</h3>
            </div>
        </section>
    </main>
    <div class="function">
        <div class="music">
          <img
            src="https://images.genius.com/31c7d09c4aa1b324bb911d0db72453a3.1000x1000x1.jpg"
            alt=""
          />
          <div class="details">
            <div class="name">Night Change</div>
            <div class="artist">One Direction</div>
          </div>
          <div class="love">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png"
              alt="love"
            />
          </div>
        </div>
        <div class="playback">
          <div class="upper">
            <img
              src="https://cdn-icons-png.flaticon.com/512/724/724979.png"
              alt="shuffle"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/3318/3318703.png"
              alt="back"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/2088/2088562.png"
              alt="pause"
              class="pause"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/4211/4211386.png"
              alt="forward"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/4146/4146819.png"
              alt="loop"
            />
          </div>
          <div class="lower">
            <div class="text">0:00</div>
            <div class="line"></div>
            <div class="text">3:46</div>
          </div>
        </div>
        <div class="control">
          <div class="images">
            <img
              src="https://cdn-icons-png.flaticon.com/512/26/26615.png"
              alt="mic"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/98/98068.png"
              alt="queue"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/2777/2777142.png"
              alt="device"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/25/25695.png"
              alt="volume"
            />
            <div class="line"></div>
          </div>
        </div>
      </div>
     
    <footer>
        <p>&copy; 2024 Spotify Clone</p>
    </footer>
</body>
</html>
